                if (config && config.onUpdate) {
                  config.onUpdate(registration);
                }

                // It's the perfect time to display a

                console.log('Content is cached for offline use.');

                }

            registration.unregister().then(() => {

          registerValidSW(swUrl, config);
        }
      })
      .catch(() => {
        console.log('No internet connection found. App is running in offline mode.');
      });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready
        .then((registration) => {
          registration.unregister();
        })
        .catch((error) => {
          console.error(error.message);
        });
    }
  }

  function informUserToReloadToGetLatestContent() {
    const body = document.querySelector('body');
    const existingFooter = document.querySelector('footer');
    const infoElement = existingFooter ? document.createElement('footer') : document.createElement('div');
    infoElement.className = 'ask-user-reload';
    infoElement.innerHTML =
      navigator.language === 'zh-CN' ? '新内容已准备好，点击此处刷新页面更新到新版。' : 'New content available. Click here to Refresh this page to get update.';
    infoElement.onclick = () => location.reload();
    infoElement.onKeyDown = () => location.reload();
    infoElement.tabindex = 1;
    infoElement.role = 'button';

    const closeElement = document.createElement('div');
    closeElement.className = 'ask-user-reload-close';
    closeElement.innerHTML = navigator.language === 'zh-CN' ? '关闭 ×' : 'close ×';
    closeElement.onclick = () => body.removeChild(infoElement);
    closeElement.onKeyDown = () => body.removeChild(infoElement);
    closeElement.tabindex = 0;
    closeElement.role = 'button';
    infoElement.appendChild(closeElement);

    body.appendChild(infoElement);
  }

  register({ onUpdate: informUserToReloadToGetLatestContent });
</script>

{"title":"$:/config/ChinesePluginLibrary/GitHub","caption":"\u003C$list filter=\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\" variable=\"lang\">\u003C$list filter=\"[\u003Clang>search:title[zh]]\">太微中文社区插件源(~GitHub版)\u003C/$list>\u003C$list filter=\"[\u003Clang>!search:title[zh]]\">TiddlyWiki Chinese CPL(~GitHub Host)\u003C/$list>\u003C/$list>","created":"20211210064945704","creator":"Sttot","modified":"20211214150528680","modifier":"Sttot","revision":"0","tags":"$:/tags/PluginLibrary","type":"text/vnd.tiddlywiki","url":"https://tiddly-gittly.github.io/TiddlyWiki-CPL/library/index.html","text":"\u003C!-- lang变量就是当前语言 -->\n\u003C$list filter=\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\" variable=\"lang\">\n\u003C$list filter=\"[\u003Clang>search:title[zh]]\" variable=\"lang\">\n\n欢迎使用''【太微中文社区插件源】''！\n\n本插件源是由[[太微(TiddlyWiki)中文社区|https://github.com/tiddly-gittly]]维护的、致力于搜集网络上所有与 ~TiddlyWiki5 有关插件的、希望为中国以及全世界的太微用户提供一键安装、更新插件体验的公开插件源。\n\n如果还不了解该如何使用太微和本插件源，欢迎阅读[[中文社区共建的太微（TiddlyWiki）教程|https://tw-cn.netlify.app]]里插件相关的部分。如上提到的插件源和教程皆为开源项目，你可以在 [[GitHub|https://github.com/tiddly-gittly]] 中找到并参与贡献！如果乐意，可以通过QQ群等方式加入我们，详情请见如上提到的中文教程。\n\n要添加这个插件库到你的 Wiki 中，只需鼠标拖动这个链接到你的 Wiki 里即可：\u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\n\n注意：本插件源版本为 ~GitHub Page 的版本，更新更快，但是可能需要科学上网手段。如果你在国内，而且不清楚什么是“科学上网”，请选用另一个经过 netlify.app 加速的[[版本|$:/config/ChinesePluginLibrary/Netlify]]，虽然更新有一定的延迟，但对国内用户更加友好。\n\n\u003C/$list>\n\n\u003C$list filter=\"[\u003Clang>!search:title[zh]]\" variable=\"lang\">\n\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\n\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\n\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\n\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\n\nNote: The source version of this plugin is the ~GitHub Page version, which is faster to update, but may require scientific Internet access. If you are in China and are not sure what GFW is, please use another [[version|$:/config/ChinesePluginLibrary/Netlify]] that is accelerated by netlify.app, although there is a certain delay in updating, but it is more friendly to domestic users more friendly.\n\n\u003C/$list>\n\u003C/$list>","bag":"default"}
,
{"title":"$:/config/ChinesePluginLibrary/Netlify","caption":"\u003C$list filter=\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\" variable=\"lang\">\u003C$list filter=\"[\u003Clang>search:title[zh]]\">太微中文社区插件源(大陆加速版)\u003C/$list>\u003C$list filter=\"[\u003Clang>!search:title[zh]]\">TiddlyWiki Chinese CPL(Netlify Host)\u003C/$list>\u003C/$list>","created":"20211118102827947","creator":"Sttot","modified":"20211214150410056","modifier":"Sttot","revision":"0","tags":"$:/tags/PluginLibrary","type":"text/vnd.tiddlywiki","url":"https://tw-cpl.netlify.app/library/index.html","text":"\u003C!-- lang变量就是当前语言 -->\n\u003C$list filter=\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\" variable=\"lang\">\n\u003C$list filter=\"[\u003Clang>search:title[zh]]\" variable=\"lang\">\n\n欢迎使用''【太微中文社区插件源】''！\n\n本插件源是由[[太微(TiddlyWiki)中文社区|https://github.com/tiddly-gittly]]维护的、致力于搜集网络上所有与 ~TiddlyWiki5 有关插件的、希望为中国以及全世界的太微用户提供一键安装、更新插件体验的公开插件源。\n\n如果还不了解该如何使用太微和本插件源，欢迎阅读[[中文社区共建的太微（TiddlyWiki）教程|https://tw-cn.netlify.app]]里插件相关的部分。如上提到的插件源和教程皆为开源项目，你可以在 [[GitHub|https://github.com/tiddly-gittly]] 中找到并参与贡献！如果乐意，可以通过QQ群等方式加入我们，详情请见如上提到的中文教程。\n\n要添加这个插件库到你的 Wiki 中，只需鼠标拖动这个链接到你的 Wiki 里即可：\u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\n\n注意：本插件源版本为经过 netlify.app 加速的版本，对国内用户更加友好，但是更新有一定的延迟。还提供另一版本，是直接使用 ~GitHub Page 服务器的版本，更新更快，但是可能需要科学上网手段。\n\n\u003C/$list>\n\n\u003C$list filter=\"[\u003Clang>!search:title[zh]]\" variable=\"lang\">\n\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\n\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\n\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\n\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\n\nNote: The source version of this plugin is a version accelerated by netlify.app, which is more friendly to China mainland users, but there is a delay in updating. There is also another version that uses the GitHub Page server directly, which is faster to update, but may require technology to overturn the GFW.\n\n\u003C/$list>\n\u003C/$list>","bag":"default"}
,

{"title":"$:/config/TiddlyWiki-CPL/Netlify","caption":"\u003C$list filter=\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\" variable=\"lang\">\u003C$list filter=\"[\u003Clang>search:title[zh]]\">太微中文社区插件源(大陆加速版)\u003C/$list>\u003C$list filter=\"[\u003Clang>!search:title[zh]]\">TiddlyWiki CPL(Netlify Host)\u003C/$list>\u003C/$list>","created":"20211118102827947","creator":"Sttot","modified":"20220322171459736","modifier":"Sttot","tags":"$:/tags/PluginLibrary","type":"text/vnd.tiddlywiki","url":"https://tw-cpl.netlify.app/library/index.html","text":"\u003C!-- lang变量就是当前语言 -->\n\u003C$list filter=\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\" variable=\"lang\">\n\u003C$list filter=\"[\u003Clang>search:title[zh]]\" variable=\"lang\">\n\n欢迎使用''【太微中文社区插件源】''！\n\n本插件源是由[[太微(TiddlyWiki)中文社区|https://github.com/tiddly-gittly]]维护的、致力于搜集网络上所有与 ~TiddlyWiki5 有关插件的、希望为中国以及全世界的太微用户提供一键安装、更新插件体验的公开插件源。\n\n如果还不了解该如何使用太微和本插件源，欢迎阅读[[中文社区共建的太微（TiddlyWiki）教程|https://tw-cn.netlify.app]]里插件相关的部分。如上提到的插件源和教程皆为开源项目，你可以在 [[GitHub|https://github.com/tiddly-gittly]] 中找到并参与贡献！如果乐意，可以通过QQ群等方式加入我们，详情请见如上提到的中文教程。\n\n要添加这个插件库到你的 Wiki 中，只需鼠标拖动这个链接到你的 Wiki 里即可：\u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\n\n注意：本插件源版本为经过 netlify.app 加速的版本，对国内用户更加友好，但是更新有一定的延迟。还提供另一版本，是直接使用 ~GitHub Page 服务器的版本，更新更快，但是可能需要科学上网手段。\n\n@@color:red;''安装任何插件前，请记得备份你的Wiki，本插件源无法为插件造成的个人损失负责！''@@\n\n\u003C/$list>\n\n\u003C$list filter=\"[\u003Clang>!search:title[zh]]\" variable=\"lang\">\n\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\n\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\n\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\n\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\n\nNote: The source version of this plugin is a version accelerated by netlify.app, which is more friendly to China mainland users, but there is a delay in updating. There is also another version that uses the GitHub Page server directly, which is faster to update, but may require technology to overturn the GFW.\n\n@@color:red;''Please remember to back up your Wiki before installing any plugins, this plugin source cannot be held responsible for personal losses caused by plugins!''@@\n\n\u003C/$list>\n\u003C/$list>","revision":"0","bag":"default"}
,

{"title":"$:/core/modules/widgets/commandpalettewidget.js","text":"/*\\\ntitle: $:/core/modules/widgets/commandpalettewidget.js\ntype: application/javascript\nmodule-type: widget\n\nCommand Palette Widget\n\n\\*/\n(function () {\n\n\t/*jslint node: true, browser: true */\n\t/*global $tw: false */\n\t'use strict';\n\n\tvar Widget = require('$:/core/modules/widgets/widget.js').widget;\n\n\tclass CommandPaletteWidget extends Widget {\n\t\tconstructor(parseTreeNode, options) {\n\t\t\tsuper(parseTreeNode, options);\n\t\t\tthis.initialise(parseTreeNode, options);\n\t\t\tthis.currentSelection = 0; //0 is nothing selected, 1 is first result,...\n\t\t\tthis.symbolProviders = {};\n\t\t\tthis.actions = [];\n\t\t\tthis.triggers = [];\n\t\t\tthis.blockProviderChange = false;\n\t\t\tthis.defaultSettings = {\n\t\t\t\tmaxResults: 15,\n\t\t\t\tmaxResultHintSize: 45,\n\t\t\t\tneverBasic: false,\n\t\t\t\tshowHistoryOnOpen: true,\n\t\t\t\tescapeGoesBack: true,\n\t\t\t\talwaysPassSelection: true,\n\t\t\t\ttheme: '$:/plugins/souk21/commandpalette/Compact.css',\n\t\t\t};\n\t\t\tthis.settings = {};\n\t\t\tthis.commandHistoryPath = '$:/plugins/souk21/commandpalette/CommandPaletteHistory';\n\t\t\tthis.settingsPath = '$:/plugins/souk21/commandpalette/CommandPaletteSettings';\n\t\t\tthis.searchStepsPath = '$:/plugins/souk21/commandpalette/CommandPaletteSearchSteps';\n\t\t\tthis.customCommandsTag = '$:/tags/CommandPaletteCommand';\n\t\t\tthis.themesTag = '$:/tags/CommandPaletteTheme';\n\t\t\tthis.typeField = 'command-palette-type';\n\t\t\tthis.nameField = 'command-palette-name';\n\t\t\tthis.hintField = 'command-palette-hint';\n\t\t\tthis.modeField = 'command-palette-mode';\n\t\t\tthis.userInputField = 'command-palette-user-input';\n\t\t\tthis.caretField = 'command-palette-caret';\n\t\t\tthis.immediateField = 'command-palette-immediate';\n\t\t\tthis.triggerField = 'command-palette-trigger';\n\t\t}\n\n\t\tactionStringBuilder(text) {\n\t\t\treturn (e) => this.invokeActionString(text, this, e);\n\t\t}\n\n\t\tactionStringInput(action, hint, e) {\n\t\t\tthis.blockProviderChange = true;\n\t\t\tthis.allowInputFieldSelection = true;\n\t\t\tthis.hint.innerText = hint;\n\t\t\tthis.input.value = '';\n\t\t\tthis.currentProvider = () => { };\n\t\t\tthis.currentResolver = (e) => {\n\t\t\t\tthis.invokeActionString(action, this, e, { 'commandpaletteinput': this.input.value });\n\t\t\t\tthis.closePalette();\n\t\t\t}\n\t\t\tthis.showResults([]);\n\t\t\tthis.onInput(this.input.value);\n\t\t}\n\n\t\tinvokeFieldMangler(tiddler, message, param, e) {\n\t\t\tlet action = `\u003C$fieldmangler tiddler=\"${tiddler}\">\n\t\t\t\u003C$action-sendmessage $message=\"${message}\" $param=\"${param}\"/>\n\t\t\t\u003C/$fieldmangler>`;\n\t\t\tthis.invokeActionString(action, this, e);\n\t\t}\n\n\t\t//filter = (tiddler, terms) => [tiddlers]\n\t\ttagOperation(e, hintTiddler, hintTag, filter, allowNoSelection, message) {\n\t\t\tthis.blockProviderChange = true;\n\t\t\tif (allowNoSelection) this.allowInputFieldSelection = true;\n\t\t\tthis.currentProvider = this.historyProviderBuilder(hintTiddler);\n\t\t\tthis.currentResolver = (e) => {\n\t\t\t\tif (this.currentSelection === 0) return;\n\t\t\t\tlet tiddler = this.currentResults[this.currentSelection - 1].result.name;\n\t\t\t\tthis.currentProvider = (terms) => {\n\t\t\t\t\tthis.currentSelection = 0;\n\t\t\t\t\tthis.hint.innerText = hintTag;\n\t\t\t\t\tlet searches = filter(tiddler, terms);\n\t\t\t\t\tsearches = searches.map(s => { return { name: s }; });\n\t\t\t\t\tthis.showResults(searches);\n\t\t\t\t}\n\t\t\t\tthis.input.value = \"\";\n\t\t\t\tthis.onInput(this.input.value);\n\t\t\t\tthis.currentResolver = (e) => {\n\t\t\t\t\tif (!allowNoSelection && this.currentSelection === 0) return;\n\t\t\t\t\tlet tag = this.input.value;\n\t\t\t\t\tif (this.currentSelection !== 0) {\n\t\t\t\t\t\ttag = this.currentResults[this.currentSelection - 1].result.name;\n\t\t\t\t\t}\n\t\t\t\t\tthis.invokeFieldMangler(tiddler, message, tag, e);\n\t\t\t\t\tif (!e.getModifierState('Shift')) {\n\t\t\t\t\t\tthis.closePalette();\n\t\t\t\t\t} else {\n\t\t\t\t\t\tthis.onInput(this.input.value);\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t}\n\t\t\tthis.input.value = \"\";\n\t\t\tthis.onInput(this.input.value);\n\t\t}\n\n\t\trefreshThemes(e) {\n\t\t\tthis.themes = this.getTiddlersWithTag(this.themesTag);\n\t\t\tlet found = false;\n\t\t\tfor (let theme of this.themes) {\n\t\t\t\tlet themeName = theme.fields.title;\n\t\t\t\tif (themeName === this.settings.theme) {\n\t\t\t\t\tfound = true;\n\t\t\t\t\tthis.addTagIfNecessary(themeName, '$:/tags/Stylesheet', e);\n\t\t\t\t} else {\n\t\t\t\t\tthis.invokeFieldMangler(themeName, 'tm-remove-tag', '$:/tags/Stylesheet', e);\n\t\t\t\t}\n\t\t\t}\n\t\t\tif (found) return;\n\t\t\tthis.addTagIfNecessary(this.defaultSettings.theme, '$:/tags/Stylesheet', e);\n\t\t}\n\n\t\t//Re-adding an existing tag changes modification date\n\t\taddTagIfNecessary(tiddler, tag, e) {\n\t\t\tif (this.hasTag(tiddler, tag)) return;\n\t\t\tthis.invokeFieldMangler(tiddler, 'tm-add-tag', tag, e);\n\t\t}\n\n\t\thasTag(tiddler, tag) {\n\t\t\treturn $tw.wiki.getTiddler(tiddler).fields.tags.includes(tag);\n\t\t}\n\n\t\trefreshCommands() {\n\t\t\tthis.actions = [];\n\t\t\tthis.actions.push({ name: \"Refresh Command Palette\", action: (e) => { this.refreshCommandPalette(); this.promptCommand('') }, keepPalette: true });\n\t\t\tthis.actions.push({ name: \"Explorer\", action: (e) => this.explorer(e), keepPalette: true });\n\t\t\tthis.actions.push({ name: \"See History\", action: (e) => this.showHistory(e), keepPalette: true });\n\t\t\tthis.actions.push({ name: \"New Command Wizard\", action: (e) => this.newCommandWizard(e), keepPalette: true });\n\t\t\tthis.actions.push({\n\t\t\t\tname: \"Add tag to tiddler\",\n\t\t\t\taction: (e) => this.tagOperation(e, 'Pick tiddler to tag', 'Pick tag to add (⇧⏎ to add multiple)',\n\t\t\t\t\t(tiddler, terms) => $tw.wiki.filterTiddlers(`[!is[system]tags[]] [is[system]tags[]] -[[${tiddler}]tags[]] +[search[${terms}]]`),\n\t\t\t\t\ttrue,\n\t\t\t\t\t'tm-add-tag'),\n\t\t\t\tkeepPalette: true\n\t\t\t});\n\t\t\tthis.actions.push({\n\t\t\t\tname: \"Remove tag\",\n\t\t\t\taction: (e) => this.tagOperation(e, 'Pick tiddler to untag', 'Pick tag to remove (⇧⏎ to remove multiple)',\n\t\t\t\t\t(tiddler, terms) => $tw.wiki.filterTiddlers(`[[${tiddler}]tags[]] +[search[${terms}]]`),\n\t\t\t\t\tfalse,\n\t\t\t\t\t'tm-remove-tag'),\n\t\t\t\tkeepPalette: true\n\t\t\t});\n\n\t\t\tlet commandTiddlers = this.getTiddlersWithTag(this.customCommandsTag);\n\t\t\tfor (let tiddler of commandTiddlers) {\n\t\t\t\tif (!tiddler.fields[this.typeField] === undefined) continue;\n\t\t\t\tlet name = tiddler.fields[this.nameField];\n\t\t\t\tlet type = tiddler.fields[this.typeField];\n\t\t\t\tlet text = tiddler.fields.text;\n\t\t\t\tif (text === undefined) text = '';\n\t\t\t\tlet textFirstLine = text.match(/^.*/)[0];\n\t\t\t\tlet hint = tiddler.fields[this.hintField];\n\t\t\t\tif (hint === undefined) hint = tiddler.fields[this.nameField];\n\t\t\t\tif (hint === undefined) hint = '';\n\t\t\t\tif (type === 'shortcut') {\n\t\t\t\t\tlet trigger = tiddler.fields[this.triggerField];\n\t\t\t\t\tif (trigger === undefined) continue;\n\t\t\t\t\tthis.triggers.push({ name, trigger, text, hint });\n\t\t\t\t\tcontinue;\n\t\t\t\t}\n\t\t\t\tif (!tiddler.fields[this.nameField] === undefined) continue;\n\t\t\t\tif (type === 'prompt') {\n\t\t\t\t\tlet immediate = !!tiddler.fields[this.immediateField];\n\t\t\t\t\tlet caret = tiddler.fields[this.caretField];\n\t\t\t\t\tlet action = { name: name, action: () => this.promptCommand(textFirstLine, caret), keepPalette: !immediate, immediate: immediate };\n\t\t\t\t\tthis.actions.push(action);\n\t\t\t\t\tcontinue;\n\t\t\t\t}\n\t\t\t\tif (type === 'prompt-basic') {\n\t\t\t\t\tlet caret = tiddler.fields[this.caretField];\n\t\t\t\t\tlet action = { name: name, action: () => this.promptCommandBasic(textFirstLine, caret, hint), keepPalette: true };\n\t\t\t\t\tthis.actions.push(action);\n\t\t\t\t\tcontinue;\n\t\t\t\t}\n\t\t\t\tif (type === 'message') {\n\t\t\t\t\tthis.actions.push({ name: name, action: (e) => this.tmMessageBuilder(textFirstLine)(e) });\n\t\t\t\t\tcontinue;\n\t\t\t\t}\n\t\t\t\tif (type === 'actionString') {\n\t\t\t\t\tlet userInput = tiddler.fields[this.userInputField] !== undefined && tiddler.fields[this.userInputField] === 'true';\n\t\t\t\t\tif (userInput) {\n\t\t\t\t\t\tthis.actions.push({ name: name, action: (e) => this.actionStringInput(text, hint, e), keepPalette: true });\n\t\t\t\t\t} else {\n\t\t\t\t\t\tthis.actions.push({ name: name, action: (e) => this.actionStringBuilder(text)(e) });\n\t\t\t\t\t}\n\t\t\t\t\tcontinue;\n\t\t\t\t}\n\t\t\t\tif (type === 'history') {\n\t\t\t\t\tlet mode = tiddler.fields[this.modeField];\n\t\t\t\t\tthis.actions.push({ name: name, action: (e) => this.commandWithHistoryPicker(textFirstLine, hint, mode).handler(e), keepPalette: true });\n\t\t\t\t\tcontinue;\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\n\t\tnewCommandWizard() {\n\t\t\tthis.blockProviderChange = true;\n\t\t\tthis.input.value = '';\n\t\t\tthis.hint.innerText = 'Command Name';\n\t\t\tlet name = '';\n\t\t\tlet type = '';\n\t\t\tlet hint = '';\n\n\t\t\tlet messageStep = () => {\n\t\t\t\tthis.input.value = '';\n\t\t\t\tthis.hint.innerText = 'Enter Message';\n\t\t\t\tthis.currentResolver = (e) => {\n\t\t\t\t\tthis.tmMessageBuilder('tm-new-tiddler',\n\t\t\t\t\t\t{\n\t\t\t\t\t\t\ttitle: '$:/' + name,\n\t\t\t\t\t\t\ttags: this.customCommandsTag,\n\t\t\t\t\t\t\t[this.typeField]: type,\n\t\t\t\t\t\t\t[this.nameField]: name,\n\t\t\t\t\t\t\t[this.hintField]: hint,\n\t\t\t\t\t\t\ttext: this.input.value\n\t\t\t\t\t\t})(e);\n\t\t\t\t\tthis.closePalette();\n\t\t\t\t}\n\t\t\t}\n\n\t\t\tlet hintStep = () => {\n\t\t\t\tthis.input.value = '';\n\t\t\t\tthis.hint.innerText = 'Enter hint';\n\t\t\t\tthis.currentResolver = (e) => {\n\t\t\t\t\thint = this.input.value;\n\t\t\t\t\tmessageStep();\n\t\t\t\t}\n\t\t\t}\n\n\n\t\t\tlet typeStep = () => {\n\t\t\t\tthis.input.value = '';\n\t\t\t\tthis.hint.innerText = 'Enter type (prompt, prompt-basic, message, actionString, history)'\n\t\t\t\tthis.currentResolver = (e) => {\n\t\t\t\t\ttype = this.input.value;\n\t\t\t\t\tif (type === 'history') {\n\t\t\t\t\t\thintStep();\n\t\t\t\t\t} else {\n\t\t\t\t\t\tthis.tmMessageBuilder('tm-new-tiddler',\n\t\t\t\t\t\t\t{\n\t\t\t\t\t\t\t\ttitle: '$:/' + name,\n\t\t\t\t\t\t\t\ttags: this.customCommandsTag,\n\t\t\t\t\t\t\t\t[this.typeField]: type,\n\t\t\t\t\t\t\t\t[this.nameField]: name\n\t\t\t\t\t\t\t})(e);\n\t\t\t\t\t\tthis.closePalette();\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t}\n\n\t\t\tthis.currentProvider = (terms) => { }\n\t\t\tthis.currentResolver = (e) => {\n\t\t\t\tif (this.input.value.length === 0) return;\n\t\t\t\tname = this.input.value;\n\t\t\t\ttypeStep();\n\t\t\t}\n\t\t\tthis.showResults([]);\n\t\t}\n\n\t\texplorer(e) {\n\t\t\tthis.blockProviderChange = true;\n\t\t\tthis.input.value = '$:/';\n\t\t\tthis.lastExplorerInput = '$:/';\n\t\t\tthis.hint.innerText = 'Explorer (⇧⏎ to add multiple)';\n\t\t\tthis.currentProvider = (terms) => this.explorerProvider('$:/', terms);\n\t\t\tthis.currentResolver = (e) => {\n\t\t\t\tif (this.currentSelection === 0) return;\n\t\t\t\tthis.currentResults[this.currentSelection - 1].result.action(e);\n\t\t\t}\n\t\t\tthis.onInput();\n\t\t}\n\n\t\texplorerProvider(url, terms) {\n\t\t\tlet switchFolder = (url) => {\n\t\t\t\tthis.input.value = url;\n\t\t\t\tthis.lastExplorerInput = this.input.value;\n\t\t\t\tthis.currentProvider = (terms) => this.explorerProvider(url, terms);\n\t\t\t\tthis.onInput();\n\t\t\t};\n\t\t\tif (!this.input.value.startsWith(url)) {\n\t\t\t\tthis.input.value = this.lastExplorerInput;\n\t\t\t}\n\t\t\tthis.lastExplorerInput = this.input.value;\n\t\t\tthis.currentSelection = 0;\n\t\t\tlet search = this.input.value.substr(url.length);\n\t\t\tlet tiddlers = $tw.wiki.filterTiddlers(`[removeprefix[${url}]splitbefore[/]sort[]search[${search}]]`);\n\t\t\tlet folders = [];\n\t\t\tlet files = [];\n\t\t\tfor (let tiddler of tiddlers) {\n\t\t\t\tif (tiddler.endsWith('/')) {\n\t\t\t\t\tfolders.push({ name: tiddler, action: (e) => switchFolder(`${url}${tiddler}`) });\n\t\t\t\t} else {\n\t\t\t\t\tfiles.push({\n\t\t\t\t\t\tname: tiddler, action: (e) => {\n\t\t\t\t\t\t\tthis.navigateTo(`${url}${tiddler}`);\n\t\t\t\t\t\t\tif (!e.getModifierState('Shift')) {\n\t\t\t\t\t\t\t\tthis.closePalette();\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t});\n\t\t\t\t}\n\t\t\t}\n\t\t\tlet topResult;\n\t\t\tif (url !== '$:/') {\n\t\t\t\tlet splits = url.split('/');\n\t\t\t\tsplits.splice(splits.length - 2);\n\t\t\t\tlet parent = splits.join('/') + '/';\n\t\t\t\ttopResult = { name: '..', action: (e) => switchFolder(parent) };\n\t\t\t\tthis.showResults([topResult, ...folders, ...files]);\n\t\t\t\treturn;\n\t\t\t}\n\t\t\tthis.showResults([...folders, ...files]);\n\t\t}\n\n\t\tsetSetting(name, value) {\n\t\t\t//doing the validation here too (it's also done in refreshSettings, so you can load you own settings with a json file)\n\t\t\tif (typeof value === 'string') {\n\t\t\t\tif (value === 'true') value = true;\n\t\t\t\tif (value === 'false') value = false;\n\t\t\t}\n\t\t\tthis.settings[name] = value;\n\t\t\t$tw.wiki.setTiddlerData(this.settingsPath, this.settings);\n\t\t}\n\n\t\t//loadSettings?\n\t\trefreshSettings() {\n\t\t\t//get user or default settings\n\t\t\tthis.settings = $tw.wiki.getTiddlerData(this.settingsPath, { ...this.defaultSettings });\n\t\t\t//Adding eventual missing properties to current user settings\n\t\t\tfor (let prop in this.defaultSettings) {\n\t\t\t\tif (!this.defaultSettings.hasOwnProperty(prop)) continue;\n\t\t\t\tif (this.settings[prop] === undefined) {\n\t\t\t\t\tthis.settings[prop] = this.defaultSettings[prop];\n\t\t\t\t}\n\t\t\t}\n\t\t\t//cast all booleans\n\t\t\tfor (let prop in this.settings) {\n\t\t\t\tif (!this.settings.hasOwnProperty(prop)) continue;\n\t\t\t\tif (typeof this.settings[prop] !== 'string') continue;\n\t\t\t\tif (this.settings[prop].toLowerCase() === 'true') this.settings[prop] = true;\n\t\t\t\tif (this.settings[prop].toLowerCase() === 'false') this.settings[prop] = false;\n\t\t\t}\n\t\t}\n\n\t\t//helper function to retrieve all tiddlers (+ their fields) with a tag\n\t\tgetTiddlersWithTag(tag) {\n\t\t\tlet tiddlers = $tw.wiki.getTiddlersWithTag(tag);\n\t\t\treturn tiddlers.map(t => $tw.wiki.getTiddler(t));\n\t\t}\n\n\t\trender(parent, nextSibling) {\n\t\t\tthis.parentDomNode = parent;\n\t\t\tthis.execute();\n\t\t\tthis.history = $tw.wiki.getTiddlerData(this.commandHistoryPath, { history: [] }).history;\n\n\t\t\t$tw.rootWidget.addEventListener('open-command-palette', (e) => this.openPalette(e));\n\t\t\t$tw.rootWidget.addEventListener('open-command-palette-selection', (e) => this.openPaletteSelection(e));\n\t\t\t$tw.rootWidget.addEventListener('insert-command-palette-result', (e) => this.insertSelectedResult(e));\n\n\t\t\tlet inputAndMainHintWrapper = this.createElement('div', { className: 'inputhintwrapper' });\n\t\t\tthis.div = this.createElement('div', { className: 'commandpalette' }, { display: 'none' });\n\t\t\tthis.mask = this.createElement('div', { className: 'commandpalette-masklayer' }, { opacity: '0' });\n\t\t\tthis.input = this.createElement('input', { type: 'text' });\n\t\t\tthis.hint = this.createElement('div', { className: 'commandpalettehint commandpalettehintmain' });\n\t\t\tinputAndMainHintWrapper.append(this.input, this.hint);\n\t\t\tthis.scrollDiv = this.createElement('div', { className: 'cp-scroll' });\n\t\t\tthis.div.append(inputAndMainHintWrapper, this.scrollDiv);\n\t\t\tthis.input.addEventListener('keydown', (e) => this.onKeyDown(e));\n\t\t\tthis.input.addEventListener('input', () => this.onInput(this.input.value));\n\t\t\twindow.addEventListener('click', (e) => this.onClick(e));\n\t\t\tparent.insertBefore(this.mask, nextSibling);\n\t\t\tparent.insertBefore(this.div, nextSibling);\n\n\t\t\tthis.refreshCommandPalette();\n\n\t\t\tthis.symbolProviders['>'] = { searcher: (terms) => this.actionProvider(terms), resolver: (e) => this.actionResolver(e) };\n\t\t\tthis.symbolProviders['#'] = { searcher: (terms) => this.tagListProvider(terms), resolver: (e) => this.tagListResolver(e) };\n\t\t\tthis.symbolProviders['@'] = { searcher: (terms) => this.tagProvider(terms), resolver: (e) => this.defaultResolver(e) };\n\t\t\tthis.symbolProviders['?'] = { searcher: (terms) => this.helpProvider(terms), resolver: (e) => this.helpResolver(e) };\n\t\t\tthis.symbolProviders['['] = { searcher: (terms, hint) => this.filterProvider(terms, hint), resolver: (e) => this.filterResolver(e) };\n\t\t\tthis.symbolProviders['+'] = { searcher: (terms) => this.createTiddlerProvider(terms), resolver: (e) => this.createTiddlerResolver() };\n\t\t\tthis.symbolProviders['|'] = { searcher: (terms) => this.settingsProvider(terms), resolver: (e) => this.settingsResolver() };\n\t\t\tthis.currentResults = [];\n\t\t\tthis.currentProvider = {};\n\t\t}\n\n\t\trefreshSearchSteps() {\n\t\t\tthis.searchSteps = [];\n\t\t\tlet steps = $tw.wiki.getTiddlerData(this.searchStepsPath);\n\t\t\tsteps = steps.steps;\n\t\t\tfor (let step of steps) {\n\t\t\t\tthis.searchSteps.push(this.searchStepBuilder(step.filter, step.caret, step.hint));\n\t\t\t}\n\t\t}\n\n\t\trefreshCommandPalette() {\n\t\t\tthis.refreshSettings();\n\t\t\tthis.refreshThemes();\n\t\t\tthis.refreshCommands();\n\t\t\tthis.refreshSearchSteps();\n\t\t}\n\n\t\tupdateCommandHistory(command) {\n\t\t\tthis.history = Array.from(new Set([command.name, ...this.history]));\n\t\t\t$tw.wiki.setTiddlerData(this.commandHistoryPath, { history: this.history });\n\t\t}\n\n\t\thistoryProviderBuilder(hint, mode) {\n\t\t\treturn (terms) => {\n\t\t\t\tthis.currentSelection = 0;\n\t\t\t\tthis.hint.innerText = hint;\n\t\t\t\tlet results;\n\t\t\t\tif (mode !== undefined && mode === 'drafts') {\n\t\t\t\t\tresults = $tw.wiki.filterTiddlers('[has:field[draft.of]]');\n\t\t\t\t} else if (mode !== undefined && mode === 'story') {\n\t\t\t\t\tresults = $tw.wiki.filterTiddlers('[list[$:/StoryList]]');\n\t\t\t\ lder('tm-new-tiddler', { title: title, tags: tags })(e);\n\t\t\tthis.closePalette();\n\t\t}\n\n\t\tpromptCommand(value, caret) {\n\t\t\tthis.blockProviderChange = false;\n\t\t\tthis.input.value = value;\n\t\t\tthis.input.focus();\n\t\t\tif (caret !== undefined) {\n\t\t\t\tthis.input.setSelectionRange(caret, caret);\n\t\t\t}\n\t\t\tthis.onInput(this.input.value);\n\t\t}\n\n\t\tpromptCommandBasic(value, caret, hint) {\n\t\t\tif (this.settings.neverBasic === 'true' || this.settings.neverBasic === true) { //TODO: validate settings to avoid unnecessary checks\n\t\t\t\tthis.promptCommand(value, caret);\n\t\t\t\treturn;\n\t\t\t}\n\t\t\tthis.input.value = \"\";\n\t\t\tthis.blockProviderChange = true;\n\t\t\tthis.currentProvider = this.basicProviderBuilder(value, caret, hint);\n\t\t\tthis.onInput(this.input.value);\n\t\t}\n\n\t\tbasicProviderBuilder(value, caret, hint) {\n\t\t\tlet start = value.substr(0, caret);\n\t\t\tlet end = value.substr(caret);\n\t\t\treturn (input) => {\n\t\t\t\tlet { resolver, provider, terms } = this.parseCommand(start + input + end);\n\t\t\t\tlet backgroundProvider = provider;\n\t\t\t\tbackgroundProvider(terms, hint);\n\t\t\t\tthis.currentResolver = resolver;\n\t\t\t}\n\t\t}\n\n\t\tgetCommandHistory() {\n\t\t\tthis.history = this.history.filter(h => this.actions.some(a => a.name === h)); //get rid of deleted command that are still in history;\n\t\t\tlet results = this.history.map(h => this.actions.find(a => a.name === h));\n\t\t\twhile (results.length \u003C= this.settings.maxResults) {\n\t\t\t\tlet nextDefaultAction = this.actions.find(a => !results.includes(a));\n\t\t\t\tif (nextDefaultAction === undefined)\n\t\t\t\t\tbreak;\n\t\t\t\tresults.push(nextDefaultAction);\n\t\t\t}\n\t\t\treturn results;\n\t\t}\n\t\tactionResolver(e) {\n\t\t\tif (this.currentSelection === 0)\n\t\t\t\treturn;\n\t\t\tlet result = this.actions.find(a => a.name === this.currentResults[this.currentSelection - 1].innerText);\n\t\t\tif (result.keepPalette) {\n\t\t\t\tlet curInput = this.input.value;\n\t\t\t\tthis.goBack = () => {\n\t\t\t\t\tthis.input.value = curInput;\n\t\t\t\t\tthis.blockProviderChange = false;\n\t\t\t\t\tthis.onInput(this.input.value);\n\t\t\t\t};\n\t\t\t}\n\t\t\tthis.updateCommandHistory(result);\n\t\t\tresult.action(e);\n\t\t\te.stopPropagation();\n\t\t\tif (result.immediate) {\n\t\t\t\tthis.validateSelection(e);\n\t\t\t\treturn;\n\t\t\t}\n\t\t\tif (!result.keepPalette) {\n\t\t\t\tthis.closePalette();\n\t\t\t}\n\t\t}\n\n\t\tgetCurrentSelection() {\n\t\t\tlet selection = window.getSelection().toString();\n\t\t\tif (selection !== '') return selection;\n\t\t\tlet activeElement = this.getActiveElement();\n\t\t\tif (activeElement === undefined || activeElement.selectionStart === undefined) return '';\n\t\t\tif (activeElement.selectionStart > activeElement.selectionEnd) {\n\t\t\t\treturn activeElement.value.substring(activeElement.selectionStart, activeElement.selectionEnd);\n\t\t\t} else {\n\t\t\t\treturn activeElement.value.substring(activeElement.selectionEnd, activeElement.selectionStart);\n\t\t\t}\n\t\t}\n\t\tgetActiveElement(element = document.activeElement) {\n\t\t\tconst shadowRoot = element.shadowRoot\n\t\t\tconst contentDocument = element.contentDocument\n\n\t\t\tif (shadowRoot && shadowRoot.activeElement) {\n\t\t\t\treturn this.getActiveElement(shadowRoot.activeElement)\n\t\t\t}\n\n\t\t\tif (contentDocument && contentDocument.activeElement) {\n\t\t\t\treturn this.getActiveElement(contentDocument.activeElement)\n\t\t\t}\n\n\t\t\treturn element\n\t\t}\n\t\tfocusAtCaretPosition(el, caretPos) {\n\t\t\tif (el !== null) {\n\t\t\t\tel.value = el.value;\n\t\t\t\t// ^ this is used to not only get \"focus\", but\n\t\t\t\t// to make sure we don't have it everything -selected-\n\t\t\t\t// (it causes an issue in chrome, and having it doesn't hurt any other browser)\n\t\t\t\tif (el.createTextRange) {\n\t\t\t\t\tvar range = el.createTextRange();\n\t\t\t\t\trange.move('character', caretPos);\n\t\t\t\t\trange.select();\n\t\t\t\t\treturn true;\n\t\t\t\t}\n\t\t\t\telse {\n\t\t\t\t\t// (el.selectionStart === 0 added for Firefox bug)\n\t\t\t\t\tif (el.selectionStart || el.selectionStart === 0) {\n\t\t\t\t\t\tel.focus();\n\t\t\t\t\t\tel.setSelectionRange(caretPos, caretPos);\n\t\t\t\t\t\treturn true;\n\t\t\t\t\t}\n\n\t\t\t\t\telse { // fail city, fortunately this never happens (as far as I've tested) :)\n\t\t\t\t\t\tel.focus();\n\t\t\t\t\t\treturn false;\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t\tcreateElement(name, proprieties, styles) {\n\t\t\tlet el = this.document.createElement(name);\n\t\t\tfor (let [propriety, value] of Object.entries(proprieties || {})) {\n\t\t\t\tel[propriety] = value;\n\t\t\t}\n\t\t\tfor (let [style, value] of Object.entries(styles || {})) {\n\t\t\t\tel.style[style] = value;\n\t\t\t}\n\t\t\treturn el;\n\t\t}\n\t\t/*\n\t\t\tSelectively refreshes the widget if needed. Returns true if the widget or any of its children needed re-rendering\n\t\t\t*/\n\t\trefresh() {\n\t\t\treturn false;\n\t\t}\n\t}\n\n\texports.commandpalettewidget = CommandPaletteWidget;\n\n})();\n","type":"application/javascript","module-type":"widget","created":"20211013081555766","modified":"20211015005124274","revision":"0","bag":"default"}

{"title":"$:/plugins/kookma/hsl/highlightjs/themes/a11y-dark.css","text":"/* a11y-dark theme */\n/* Based on the Tomorrow Night Eighties theme: https://github.com/isagalaev/highlight.js/blob/master/src/styles/tomorrow-night-eighties.css */\n/* @author: ericwbailey */\n\n/* Comment */\n.hljs-comment,\n.hljs-quote {\n  color: #d4d0ab;\n}\n\n/* Red */\n.hljs-variable,\n.hljs-template-variable,\n.hljs-tag,\n.hljs-name,\n.hljs-selector-id,\n.hljs-selector-class,\n.hljs-regexp,\n.hljs-deletion {\n  color: #ffa07a;\n}\n\n/* Orange */\n.hljs-number,\n.hljs-built_in,\n.hljs-builtin-name,\n.hljs-literal,\n.hljs-type,\n.hljs-params,\n.hljs-meta,\n.hljs-link {\n  color: #f5ab35;\n}\n\n/* Yellow */\n.hljs-attribute {\n  color: #ffd700;\n}\n\n/* Green */\n.hljs-string,\n.hljs-symbol,\n.hljs-bullet,\n.hljs-addition {\n  color: #abe338;\n}\n\n/* Blue */\n.hljs-title,\n.hljs-section {\n  color: #00e0e0;\n}\n\n/* Purple */\n.hljs-keyword,\n.hljs-selector-tag {\n  color: #dcc6e0;\n}\n\n.hljs {\n  display: block;\n  overflow-x: auto;\n  background: #2b2b2b;\n  color: #f8f8f2;\n  padding: 0.5em;\n}\n\n.hljs-emphasis {\n  font-style: italic;\n}\n\n.hljs-strong {\n  font-weight: bold;\n}\n\n@media screen and (-ms-high-contrast: active) {\n  .hljs-addition,\n  .hljs-attribute,\n  .hljs-built_in,\n  .hljs-builtin-name,\n  .hljs-bullet,\n  .hljs-comment,\n  .hljs-link,\n  .hljs-literal,\n  .hljs-meta,\n  .hljs-number,\n  .hljs-params,\n  .hljs-string,\n  .hljs-symbol,\n  .hljs-type,\n  .hljs-quote {\n        color: highlight;\n    }\n\n    .hljs-keyword,\n    .hljs-selector-tag {\n        font-weight: bold;\n    }\n}\n","created":"20210430105558139","modified":"20211015005125014","revision":"0","tags":"$:/tags/Stylesheet","type":"text/css","bag":"default"}

{"title":"$:/plugins/kookma/shiraz/ui/ControlPanel/Settings","caption":"Shiraz","created":"20191018054657077","list-after":"$:/core/ui/ControlPanel/Settings/TiddlyWiki","modified":"20211112020700061","tags":"$:/tags/ControlPanel/SettingsTab $:/tags/MoreSideBar","type":"text/vnd.tiddlywiki","text":"These settings let you customise the behaviour of Shiraz plugin.\n\n---\n\n;Show Shiraz setting in more sidebar\n:\u003C$checkbox tiddler=\"$:/plugins/kookma/shiraz/ui/ControlPanel/Settings\" tag=\"$:/tags/MoreSideBar\"> Show setting in more sidebar\u003C/$checkbox>\n\n;Options\n:\u003C$checkbox tiddler=\"$:/plugins/kookma/shiraz/styles/multicols/storyriver\" tag=\"$:/tags/Stylesheet\"> Multicolumn story river\u003C/$checkbox>\n:\u003C$checkbox tiddler=\"$:/plugins/kookma/shiraz/styles/misc/ui-buttons\" tag=\"$:/tags/Stylesheet\"> Colorful UI buttons\u003C/$checkbox>\n:\u003C$checkbox tiddler=\"$:/plugins/kookma/shiraz/styles/misc/tiddler-button-visibility\" tag=\"$:/tags/Stylesheet\"> Tiddler visibility on mouse hover\u003C/$checkbox>\n:\u003C$checkbox tiddler=\"$:/plugins/kookma/shiraz/styles/misc/edit-buttons\" tag=\"$:/tags/Stylesheet\"> Traffic lights for edit toolbar buttons\u003C/$checkbox>\n:\u003C$checkbox tiddler=\"$:/plugins/kookma/shiraz/styles/colorful-sidebar-tab\" tag=\"$:/tags/Stylesheet\"> Colorify sidebar tabs\u003C/$checkbox>\n:\u003C$checkbox tiddler=\"$:/plugins/kookma/shiraz/ui/Buttons/SwitchPalette\" tag=\"$:/tags/PageControls\"> Show switch palette on page controls\u003C/$checkbox>\n\n\u003C$list filter=\"[[$:/plugins/kookma/shiraz/ui/Buttons/SwitchPalette]contains:tags[$:/tags/PageControls]]\">\n\n;Set dark and light palette\n{{$:/plugins/kookma/shiraz/ui/set-dark-light-palette}}\n\u003C/$list>\n\n","revision":"0","bag":"default"}

{"title":"$:/plugins/linonetwo/opened-tiddlers-bar/style.css","creator":"LinOnetwo","tags":"$:/tags/Stylesheet","type":"text/vnd.tiddlywiki","text":"/** make things in $:/tags/AboveStory position fixed, so it will always on the top */\nsection.story-backdrop .opened-tiddlers-bar-container {\n  position: fixed;\n  top: 0;\n  z-index: 1000;\n  width: 100vw;\n  left: 0;\n\n  overflow-x: auto;\n  white-space: nowrap;\n  overflow: -moz-scrollbars-none;\n  scrollbar-width: none;\n}\nsection.story-backdrop .opened-tiddlers-bar-container::-webkit-scrollbar {\n  display: none;\n}\n\nsection.story-backdrop div.opened-tiddlers-bar div.opened-tiddlers-bar-tabs {\n  display: flex;\n  flex-direction: row;\n  justify-content: flex-start;\n}\n/** make it possible to drag the app using this bar in TidGi, when titleBar is closed */\n\u003C$reveal type=\"match\" state=\"$:/state/titleBarOpened\" text=\"no\">\ndiv.opened-tiddlers-bar-tabs {\n  width: 90vw;\n  overflow-x: auto;\n  white-space: nowrap;\n  overflow: -moz-scrollbars-none;\n  scrollbar-width: none;\n}\ndiv.opened-tiddlers-bar-tabs::-webkit-scrollbar {\n  display: none;\n}\ndiv.opened-tiddlers-bar-drag-area {\n  width: 5vw;\n  -webkit-app-region: drag;\n}\n\u003C/$reveal>\n/** when hide titlebar and hide sidebar (and on macOS, windows not tested), move bar right to avoid collision with close button on the left top of app */\n/** move right a bit to avoid collision with close button on macOS when title bar hide */\n\u003C$reveal type=\"match\" state=\"$:/state/titleBarOpened\" text=\"no\">\n\u003C$reveal type=\"match\" state=\"$:/state/sideBarOpened\" text=\"no\">\nsection.story-backdrop {\n  width: 100vw;\n  padding-left: 68px;\n}\n\u003C/$reveal>\n\u003C/$reveal>\n\n/** tiddlers bar */\nsection.story-backdrop > p > .opened-tiddlers-bar-container, section.story-backdrop > p > .opened-tiddlers-bar-container > div.tc-tab-buttons {\n  width: 100%;\n  margin: 0;\n  display: flex;\n  background: transparent;\n}\nsection.story-backdrop > p > .opened-tiddlers-bar-container {\n  background-color: white;\n  #backdrop-filter: blur(3px);\n  background: transparent;\n}\n\n\ndiv.opened-tiddlers-bar-tabs button {\n  border: none;\n  border-radius: 0;\n  margin: 0;\n  padding: 5px 10px;\n  padding-right: 2px;\n}\n/** x button */\ndiv.opened-tiddlers-bar-tabs button.opened-tiddlers-bar-close-button {\n  border: none;\n  border-radius: 0;\n  margin: 0;\n  padding: 0 5px;\n  opacity: 0;\n  background-color: transparent;\n}\n/** show x when tab is hovered */\ndiv.opened-tiddlers-bar-tabs:hover button.opened-tiddlers-bar-close-button {\n  opacity: 1;\n}\nsection.story-backdrop div.opened-tiddlers-bar-tabs button.tc-tab:not(.tc-tab-selected):hover {\n  border-bottom: 2px solid gray;\n}\nsection.story-backdrop div.opened-tiddlers-bar-tabs button.tc-tab:nth-child(2) {\n  margin-left: -1em;\n}\ndiv.opened-tiddlers-bar.tc-tab-buttons {\n  padding: 0;\n  margin: 0;\n}\n\n/** 收起侧边栏的按钮 */\n.tc-topbar-right {\n  top: 18px;\n}\n","revision":"0","bag":"default"}

{"title":"$:/plugins/tiddlywiki/markdown/wikilinks.js","text":"const { utils: { escapeHtml } } = require('remarkable')\n\nfunction wikilinkRule(state, silent) {\n  const {pos: start, src, posMax} = state\n  const ch = src.charCodeAt(start)\n  if (ch !== 0x5b /* [ */) return false\n  if (start + 4 >= posMax) return false\n  if (src.charCodeAt(start + 1) !== 0x5b) return false\n\n  const labelStart = start + 2\n  let labelEnd = start + 2\n  state.pos = start + 2\n  let found = false\n  while (state.pos + 1 \u003C posMax) {\n    if (src.charCodeAt(state.pos) === 0x5d /* ] */) {\n      if (src.charCodeAt(state.pos + 1) === 0x5d /* ] */) {\n        labelEnd = state.pos\n        found = true\n        break\n      }\n    }\n    state.parser.skipToken(state)\n  }\n\n  if (!found) {\n    state.pos = start\n    return false\n  }\n\n  state.posMax = state.pos\n  state.pos = start + 2\n  if (!silent) {\n    state.push({ type: 'wikilink_open', href: src.substring(labelStart, labelEnd), level: state.level++ })\n    state.linkLevel++\n    state.parser.tokenize(state)\n    state.linkLevel--\n    state.push({ type: 'wikilink_close', level: --state.level })\n  }\n\n  state.pos = state.posMax + 2\n  state.posMax = posMax\n  return true\n}\n\nconst wikilink_open = function(tokens, idx, options /*, env */) {\n  return `\u003Ca href=\"${escapeHtml(encodeURIComponent(tokens[idx].href))}\" class=\"wikilink\">`;\n};\nconst wikilink_close = function(/* tokens, idx, options, env */) {\n  return '\u003C/a>';\n};\n\nmodule.exports = function wikilink(md, opts) {\n  md.inline.ruler.push(\"wikilink\", wikilinkRule)\n  md.renderer.rules.wikilink_open = wikilink_open\n  md.renderer.rules.wikilink_close = wikilink_close\n}","created":"20210823063049149","modified":"20211015005125431","revision":"0","tags":"","type":"application/javascript","bag":"default"}

{"title":"Android墨水屏体验改善","created":"20240108135902754","creator":"FSpark","modified":"20240108135909437","modifier":"FSpark","tags":"","type":"text/vnd.tiddlywiki","text":"!! 文件互传\n* LocalSend\n** 开源好用，用就对了\n* TailScale\n** 不在内网也能相连，自带文件传输\n\n!! 网页浏览\n* EinkBro\n** 自带墨水屏显示优化，阅读模式和翻页功能\n* Firefox Beta\n** 可去AMO直接安装插件\n** 多平台同步\n\n!! 通用翻页实现\n滚动在低刷模式下是瞎眼的，我们应尽可能的使用翻页而非滚动。\n\n既然是通用，则该款应用应是全局APP，带悬浮按钮的，用无障碍功能实现的，有两个应用可以配合实现，恰好都是同一作者。\n\n在Google Play下载：\n\n* 菜单按钮\n** 原理为按键映射\n** 映射到PageUp, PageDown键即可在浏览器中翻页浏览。\n* 轻松滚动\n** 原理为模拟划屏\n** 在【速度和距离】选项设置处理时间为0.01秒以及勾上防滑选项，即可模拟翻页效果\n\n\n浏览器里请另外寻找扩展或油猴脚本实现直接跳转到顶部和顶部的按钮。\n\n!! 替代阅读器\n* KOReader\n* MoonReader\n* Tachiyomi\n* Comic Screen\n\n\n!! 杂项\n* Anywhere- 用于打开被屏蔽的设置入口\n* Spacedesk PC投屏\n\n\n","revision":"0","bag":"default"}
,

{"title":"ayu-dark","text":"/* Based on https://github.com/dempfi/ayu */\n\n.cm-s-ayu-dark.CodeMirror { background: #0a0e14; color: #b3b1ad; }\n.cm-s-ayu-dark div.CodeMirror-selected { background: #273747; }\n.cm-s-ayu-dark .CodeMirror-line::selection, .cm-s-ayu-dark .CodeMirror-line > span::selection, .cm-s-ayu-dark .CodeMirror-line > span > span::selection { background: rgba(39, 55, 71, 99); }\n.cm-s-ayu-dark .CodeMirror-line::-moz-selection, .cm-s-ayu-dark .CodeMirror-line > span::-moz-selection, .cm-s-ayu-dark .CodeMirror-line > span > span::-moz-selection { background: rgba(39, 55, 71, 99); }\n.cm-s-ayu-dark .CodeMirror-gutters { background: #0a0e14; border-right: 0px; }\n.cm-s-ayu-dark .CodeMirror-guttermarker { color: white; }\n.cm-s-ayu-dark .CodeMirror-guttermarker-subtle { color: #3d424d; }\n.cm-s-ayu-dark .CodeMirror-linenumber { color: #3d424d; }\n.cm-s-ayu-dark .CodeMirror-cursor { border-left: 1px solid #e6b450; }\n\n.cm-s-ayu-dark span.cm-comment { color: #626a73; }\n.cm-s-ayu-dark span.cm-atom { color: #ae81ff; }\n.cm-s-ayu-dark span.cm-number { color: #e6b450; }\n\n.cm-s-ayu-dark span.cm-comment.cm-attribute { color: #ffb454; }\n.cm-s-ayu-dark span.cm-comment.cm-def { color: rgba(57, 186, 230, 80); }\n.cm-s-ayu-dark span.cm-comment.cm-tag { color: #39bae6; }\n.cm-s-ayu-dark span.cm-comment.cm-type { color: #5998a6; }\n\n.cm-s-ayu-dark span.cm-property, .cm-s-ayu-dark span.cm-attribute { color: #ffb454; }  \n.cm-s-ayu-dark span.cm-keyword { color: #ff8f40; } \n.cm-s-ayu-dark span.cm-builtin { color: #e6b450; }\n.cm-s-ayu-dark span.cm-string { color: #c2d94c; }\n\n.cm-s-ayu-dark span.cm-variable { color: #b3b1ad; }\n.cm-s-ayu-dark span.cm-variable-2 { color: #f07178; }\n.cm-s-ayu-dark span.cm-variable-3 { color: #39bae6; }\n.cm-s-ayu-dark span.cm-type { color: #ff8f40; }\n.cm-s-ayu-dark span.cm-def { color: #ffee99; }\n.cm-s-ayu-dark span.cm-bracket { color: #f8f8f2; }\n.cm-s-ayu-dark span.cm-tag { color: rgba(57, 186, 230, 80); }\n.cm-s-ayu-dark span.cm-header { color: #c2d94c; }\n.cm-s-ayu-dark span.cm-link { color: #39bae6; }\n.cm-s-ayu-dark span.cm-error { color: #ff3333; } \n\n.cm-s-ayu-dark .CodeMirror-activeline-background { background: #01060e; }\n.cm-s-ayu-dark .CodeMirror-matchingbracket {\n  text-decoration: underline;\n  color: white !important;\n}","module-type":"codemirror-theme","name":"ayu-dark","tags":"$:/tags/Stylesheet","tmap.id":"c498fe4b-5889-4771-bef1-5ebcccb4de78","type":"text/css","revision":"0","bag":"default"}

{"title":"TiddlyWiki Node.js 传输优化","created":"20220721112021647","creator":"FSpark","modified":"20220721161301737","modifier":"FSpark","tags":"[[TiddlyWiki Node.js端优化]]","type":"text/vnd.tiddlywiki","text":"许多用户认为转到Node.js性能便能得到大幅提升，在这先打碎各位的幻想，缕一缕Node.js模式下的几点误区：\n\n# 仍是全文加载\n#* 你所想象的REST交互的B/S模式在初次加载时并不成立\n#* 优雅的即用即取是懒加载模式(Lazyload)\n# 只是同步方便\n#* \n# 附件会全部读进内存\n#* 在Node.js模式下存储的二进制文件都是Base64编码后存进.tid里的\n#* 生成的时候会全部读进内存环境，浏览器内也是\n#* Base64编码是原始二进制编码文件大小的4/3\n\n但我们还是有办法去优化，下面请看：\n\n!! 附件使用引用链接\n使用_canonical_uri，这样就换成浏览器去请求这一地址，而不是一开始就包含整个文件。\n\n!! 使用Gzip，开启缓存化\n`gzip=yes use-browser-cache=yes`\nGzip能压缩传输流，尤其对与TiddlyWiki这样的纯文本，能大幅减小文件大小。开启浏览器缓存可以使浏览器不用每次都请求完整的文件。\n\n[[ListenCommand|https://tiddlywiki.com/#ListenCommand]]\n\n!! 外置Core缓存\n是的，你没看错，由于TiddlyWiki的微内核架构，保留启动模块，我们可以将整个内核外部化为一个js文件，得益于浏览器缓存，我们就可以省去每次都从服务器获取一遍。\n\n[[Using the external JavaScript template|https://tiddlywiki.com/#Using%20the%20external%20JavaScript%20template]]\n\n!! 外置插件缓存\n\n!! Lazyload\n[[Lazyload|https://tiddlywiki.com/#LazyLoading]]\n\n注意：懒加载后由于没有加载全文进内存，所以无法在浏览器中全文搜索。\n\n!! ServiceWorker\n\n上面提到的外置缓存虽然是缓存了，但之后的访问还是需要再先向服务器确认一遍，为了免除这一时延，我们可以使用ServiceWorker来进行本地缓存。应用之后程序会直接加载本地缓存，之后再在后台更新最新的内核框架。\n\n由于是通过workbox对生成后的静态文件进行的Hash来确定文件是否更新，所以在Node.js中因为响应都是动态的反而行不通，但作为发布中的一环也拿来讲了。\n\nhttps://wiki.onetwo.ren/#%24%3A%2Fplugins%2Flinonetwo%2Fservice-worker","revision":"0","bag":"default"}
,

{"title":"为何使用TiddlyWiki","created":"20220402115056788","creator":"FSpark","modified":"20220402122050627","modifier":"FSpark","tags":"TiddlyWIki","type":"text/vnd.tiddlywiki","text":"!! 数据自由\n\n一个个Tiddler其实都在用Json表示\n\n!! 本地优先\n\n程序与数据的捆绑比你想象的紧密地多。可供导出的数据早已失去了它的活力。在这里程序与数据毫无保留地装进一个单HTML里由你保管，不用担心软件公司窥探秘密窃取隐私，也不用担心它们倒闭，代码与数据随着他们腐朽离去。\n\n!! 不设限\n\n阻止你实现的是技术能力而不是软件公司的规定，人为设限。\n\n!! 不朽\n它将能永远可供后世访问，在沉睡的磁盘阵列中([[互联网档案馆|https://web.archive.org/]])，或埋在北极地下250米永久冻土([[Github北极代码库计划|https://archiveprogram.github.com/arctic-vault/]])。我不知道那时的人们会用怎样的魔法来浏览信息，但我相信肯定比这时候的你访问 [[世界上的第一个网页|http://info.cern.ch/]] 更简单","revision":"0","bag":"default"}
,

{"title":"图像粘贴与拖拽","created":"20220328124453266","creator":"FSpark","modified":"20220328125130152","modifier":"FSpark","tags":"TW-待改进","type":"text/vnd.tiddlywiki","text":"目前体验实际上很欠缺\n\n!! 粘贴\n\n图片默认名为`image.png`与TW导入条目名必须唯一之间的冲突\n\n\n\n\n!!拖拽\n\n* [[[IDEA] In editor, drop image-link to create an external link · Issue #5309 · Jermolene/TiddlyWiki5|https://github.com/Jermolene/TiddlyWiki5/issues/5309]]\n** [[[IDEA] charcode macro to compliment operator · Issue #6566 · Jermolene/TiddlyWiki5|https://github.com/Jermolene/TiddlyWiki5/issues/6566]]\n** [[[IDEA] Option to make drag and dropping tiddler titles (shown as a link) always make a link · Issue #6317 · Jermolene/TiddlyWiki5|https://github.com/Jermolene/TiddlyWiki5/issues/6317]]\n\n* 使外部网页的图片链接拖拽成为`[[img]]`或`_canpnical_uri`","revision":"0","bag":"default"}

{"title":"每个人都是一本书","created":"20220722160551762","creator":"FSpark","modified":"20220830043044038","modifier":"FSpark","tags":"","type":"text/vnd.tiddlywiki","text":"\u003C\u003C\u003C.tc-big-quote\n我希望每个人死后尸体都能自动变成一本书，书的内容就是死者一生。\n\n这样一来，\n\n有人成了名著，有人成了禁书，\n\n有人变成菜谱，有人变成地图，\n\n有人是美图秀秀使用手册，有人是小旅馆的开房登记薄……\n\n整个世界就是一个巨大的图书馆，\n\n我们读着别人，写着自己，等着被读。\n\u003C\u003C\u003C\n\n幼时每当看着街道来往的人群，都不禁遐想每个人的故事。然而自己终究还是没有觉醒[[天堂之门|https://baike.baidu.com/item/%E5%A4%A9%E5%A0%82%E4%B9%8B%E9%97%A8/2860266]]那样的替身，拥有能把人变成书本去阅读甚至改写的能力。\n\n不同于以往任何笔记软件，TiddlyWiki能靠自身的力量，一键打包带走我于此记录的所有，并能在任何有浏览器的地方直接阅读并继续迭代改写。\n\nTiddlyWiki终于实现了这个愿望。\n\n肉体终会腐朽，希望我的经验知识，我于历史长河中沧海一粟般的所思所想，终能与你同在。","revision":"0","bag":"default"}
,
{"title":"火狐无缝迁移到开发者版 (Firefox Developer)","created":"20220625140501856","creator":"FSpark","modified":"20220625141406697","modifier":"FSpark","tags":"Firefox","type":"text/vnd.tiddlywiki","text":"好处：可以使用自己或别人开发但暂时未上架的插件\n\n不用复制profile文件夹，不用使用Firefox Sync\n\n# 升级正式版到最新\n# 国际版无法调整安装后的语言界面，到此处安装最新中文版 https://www.mozilla.org/zh-CN/firefox/developer/\n# 完全退出火狐正式版\n# 开发者版访问 `about:profiles`，将`default-release`设置为默认配置文件\n# 重启开发者版，并设置为默认浏览器","revision":"0","bag":"default"}

{"title":"解决NFS中Windows乱码问题的新途径","created":"20230115100342444","creator":"FSpark","modified":"20230115100342444","modifier":"FSpark","tags":"","type":"text/vnd.tiddlywiki","text":"! 先决条件：\n\n* 盘为 NTFS，ext4 等支持硬链的文件系统\n* 安装 Node.js 环境\n\n! 网上目前的解决方案：\n\n\u003C\u003C\u003C\nWindows 中官方的 NFS 支持提供的 mount 不支持 UTF-8 编码，导致了乱码的产生。如果需要 Windows 支持，考虑以下一些方法：\n\n* 使用 fuse-convmvfs 修改服务端文件的编码，详见此 Super User 上的回答。\n* 找一个别的 Windows 的 NFS 客户端。\n* 如果正在使用新版的 Windows 10，在区域设置中启用 Beta 版本的 UTF-8 支持。注意这可能会导致一部分软件出现乱码。\n\n如果要取消挂载，使用 umount 即可。\n\u003C\u003C\u003C [[一个 NFS 的简介 - LUG @ USTC|https://lug.ustc.edu.cn/planet/2019/08/NFS-intro/#windows]]\n\n以下是结果：\n\n* fuse-convmvfs \n** 用了，但映射出来的盘文件列表是空的。（可能和不能硬链有关？）\n* 别的Windows NFS客户端\n** 还没试过\n* Windows Beta UTF-8 支持\n** 试过，会导致原本一些正常的软件出错，而且是有多离谱多离谱\n\n\n! 新方案\n受 fuse-convmvfs, pnpm 和 calibre 启发的，用硬连接映射出个音译后文件名的安全目录不就好了\n\n用到两个库，自己缝合一下就好了\n\n* [[likun7981/hlink: 批量、快速硬链工具(The batch, fast hard link toolkit)|https://github.com/likun7981/hlink]]\n* [[dzcpy/transliteration: UTF-8 to ASCII transliteration / slugify module for node.js, browser, Web Worker, React Native, Electron and CLI.|https://github.com/dzcpy/transliteration]]\n\n再指个路：`packages/core/src/utils/index.ts/getOriginalDestPath()`\n\n什么？说了这么多要我自己缝合？\n\n嗯，因为发现我的exFAT不支持硬链接甚至软连接就没心思再整了。嗯？你说为啥不用NTFS？我就从NTFS来的，正常的Android无法OTG挂载哦。\n\n一个能被内核直接支持且性能优异的方案却落得如此下场。","revision":"0","bag":"default"}
